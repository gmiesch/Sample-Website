{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap Pulldown -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'artist/base.css' %}" />
    {% block css %} {% endblock %}

    <title>{% block title %} Artist WebApp {% endblock %}</title>
</head>

<body>
    <div class="container" id="page-title">
        {% block page-title %}
        <h3> Page Title </h3>
        {% endblock %}
    </div>

    <div class="container" id="navbar">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span> 
                    </button>
                    <a class="navbar-brand" href="{%url 'artist:index' %}">WebSiteName</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    {% block navbar %}
                    <ul class="nav navbar-nav">
                        <li><a href="{% url 'artist:index' %}"> Home</a></li>
                        <li><a href="{% url 'artist:gallery' %}"> Gallery</a></li>
                        <li><a href="{% url 'artist:about' %}"> About</a></li>
                        <li><a href="{% url 'artist:contact' %}"> Contact</a></li>
                    </ul>
                    {% endblock %}
                </div>
            </div>
        </nav>
    </div>

    <div class="container" id="content">
        {% block content %} {% endblock %}
    </div>

</body>
</html>
